<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 7 | Timetable</title>
    <link rel="stylesheet" href="prac7.css" />
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Timetable</h1>
    <table class="container">
      <thead class="t-head">
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="time">10:30 to 11:30</td>
          <td>IPDC</td>
          <td>ADA</td>
          <td>WD</td>
          <td>CN</td>
          <td>ADA</td>
          <td>DE</td>
        </tr>
        <tr>
          <td class="time">11:30 to 12:30</td>
          <td>CN</td>
          <td>PE</td>
          <td>ADA</td>
          <td>ADA</td>
          <td>CS</td>
          <td>DE</td>
        </tr>
        <tr class="lab">
          <td class="time">01:00 to 03:00</td>
          <td>-</td>
          <td>ADA</td>
          <td>CS</td>
          <td>CN</td>
          <td>WD</td>
          <td>DE</td>
        </tr>
        <tr>
          <td class="time">03:15 to 04:15</td>
          <td>WD</td>
          <td>IPDC</td>
          <td>CN</td>
          <td>WD</td>
          <td>CN</td>
          <td>-</td>
        </tr>
        <tr>
          <td class="time">04:15 to 05:15</td>
          <td>CS</td>
          <td>-</td>
          <td>PE</td>
          <td>-</td>
          <td>PE</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
